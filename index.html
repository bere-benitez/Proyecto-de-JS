<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-light">
    <div class="container pt-4 my-5 border">
        <h2 class="text-center mb-5">¿Qué vamos a hacer hoy?</h2>
        <div class="card p-4 bg-warning" ><!-- este div me va a ayudar a añadir la tarea -->
            <label for="nombreTarea">Nueva tarea</label>
            <input type="text" id="nombreTarea" placeholder="Nombre de la tarea"/>
        </div>

        <div class="mt-4"> <!-- AQUI MI USUARIO VA A SELECCIONAR LA PRIORIDAD DE LA TAREA -->
            <label class="form.label" for="prioridadTarea">Prioridad</label>
            <select class="form-select" id="prioridadTarea"><!-- el id debe llevar el mismo nombre que el for del label para enlazarlos -->
                <option value="DEL DIA">DEL DIA</option>
                <option value="IMPORTANTE">IMPORTANTE</option>
                <option value="UREGENTE">URGENTE</option>
            </select>
        </div>

        <div class="card mt-4">
            <label for="horarioTarea">Selecciona horario:</label>
            <input type="time" id="horarioTarea"/>
        </div>
        <button class="mt-4 btn btn-warning" id="addTarea">Añadir tarea</button>
        <div class="mt-4">
            <h3>Tareas por hoy:</h3>
                <ul class="list-group" id="listaDeTareas"></ul>
            <span class="mb-5" id="tareasPendientes">Tareas pendientes:</span>
        </div>
    </div>


    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
